<script>
    let _isMobile = false
    if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
        document.write("<script src='{{staticThemePath}}/js/iscroll/iscroll.js'><" + '/' +
            "script>");
        $(function () {
            _isMobile = true
        })
    }
</script>
